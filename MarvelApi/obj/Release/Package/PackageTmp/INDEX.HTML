<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <style>
        .c1 {
            width: 200px;
            height: 270px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12 col-xs-12 col-sm-12 ">
                <form>
                    <div id="divrow">

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script>

        window.onload = function () {
            var urlcomics = "https://gateway.marvel.com/v1/public/characters?ts=1&apikey=346ad994c073569b511cfa4aaa46a391&hash=eab2f0ae9ab71c5b3dce6f1881d40a9d";

            var zahtev = $.ajax({
                url: urlcomics,
                type: "GET",
                contentType: "application/json"
            });

            zahtev.done(function (data) {
                $("#p1").text(data.attributionText);


                for (var i = 0; i < data.data.results.length; i++) {
                    $("#divrow").append('<div class="c1 col-xs-12 col-sm-6 col col-md-3"><img src=' + data.data.results[i].thumbnail.path + '/portrait_fantastic.' + data.data.results[i].thumbnail.extension + '><br/><h4>' + data.data.results[i].name + '</h4></div>');
                }
            }



            )};
    </script>
</body>
</html>
